<section id="9" class="slider container">

    <div class="slider__slider">
      <div class="slide active">
        <img src="./images/yulia.jpeg" alt="yulia" class="images">
        <div class="name-align">

        </div>
        <p class="slider__p">

           <br>
          1. Football game <br>
          2. Dinosaur game <br>
          3. Cards
        </p>
      
      </div>


      <div class="slide">
        <img src="./images/David-Crete.png" alt="david" class="images">

        <div class="name-align">
          <span class="name">David</span>
        </div>

        <p class="slider__p">
          1. Number game <br>
          2. Silder <br>
          3. Cards 
        </p>
      </div>


      <div class="slide">
        <img src="./images/Nika-Telegram.png" alt="david" class="images">
        <div class="name-align">
          <span class="name">Nika</span>
        </div>
        <p class="slider__p">

          <br>
          1. footer <br>
          2. header 
        </p>
      </div>


      <div class="slide">
        <img src="./images/Dima-Telegram.png" alt="david" class="images">

          <span class="name">Dima</span>
        </div>

        <p class="slider__p">
          First 5 tasks! <br>
        
        </p>
      </div>
    </div>

    <button class="slider__button" id="nextBtn">
      <svg
        width="52"
        height="102"
        viewBox="0 0 52 102"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M1 1L51 51L1 101" stroke="black" />
      </svg>
    </button>
  </div>
 
  <div class="pagination">
    <div class="dot active"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
